name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest    

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set up environment variables
        run: cp dev.env .env            

      - name: Run linter
        run: yarn lint

      - name: Run unit tests
        run: yarn test

      - name: Run E2E tests
        run: yarn test:e2e